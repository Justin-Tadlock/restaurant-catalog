{% extends "base.html" %}

{% block content %}
  <h3>Menu Items</h3>
  <table class="table table-striped">
    {% for item in menu_items %}
    <tr>
      <td>
        <div class="menu-item">
          <div class="item-name">{{ item.name }}</div>
          <div class="item-price">{{ item.price }}</div>
          <div class="item-description">{{ item.description }}</div>
        </div>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
