<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Show Restaurant</h1>

    <h2>{{ restaurant.name }}</h2>
    <h3>Menu Items</h3>
    {% if menu_items != [] %}
    <table>
      {% for item in menu_items %}
      <tr>
        <td>
          <i>{{ item.name }}</i>&#9;{{ item.price }}
          <p>&#9;{{ item.description }}</p>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p class="blue-bg">There are currently no menu items for this restaurant</p>
    {% endif %}
  </body>
</html>
