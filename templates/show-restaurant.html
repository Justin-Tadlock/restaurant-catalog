<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Show Restaurant</h1>

    <h2>{{ restaurant.name }}</h2>
    <h3>Menu Items</h3>
    <table>
      {% for item in menu_items %}
      <tr>
        <td>
          <i>{{ item.name }}</i><br>
          <p>&#9;{{ item.description }}</p>
        </td>
        <td>
          {{ item.price }}
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
