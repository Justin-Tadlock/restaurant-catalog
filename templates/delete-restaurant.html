<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Edit Restaurant</h1>

    <h3>Are you sure you want to delete the item with the following information?</h3>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('Edit_Restaurant', rest_id=restaurant.id) }}">
      <label>Name: </label><span>{{ restaurant.name }}</span><br><br>
    
      <input type=submit value="Confirm">&nbsp;
      <input type="button" onclick="window.location.href = '{{ url_for('Show_All_Restaurants') }}';" value="Cancel"/><br><br>

      <h3>Menu Items</h3>
      <table>
        {% for item in menu_items %}
        <tr>
          <td>
            <i>{{ item.name }}</i><br>
            <p>&#9;{{ item.description }}</p>
          </td>
          <td>
            {{ item.price }}
          </td>
        </tr>
        {% endfor %}
      </table>

      <input type=submit value="Confirm">&nbsp;
      <input type="button" onclick="window.location.href = '{{ url_for('Show_All_Restaurants') }}';" value="Cancel"/>
    </form>
  </body>
</html>
