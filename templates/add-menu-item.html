<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Add Menu Item</h1>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('Add_Menu_Item', rest_id=restaurant.id) }}">
      <label>Restaurant Name: {{ restaurant.name }}</label><br>
      <label>Item Name</label><input type=text name="item_name" value="{{ item.name }}"><br>
      <label>Item Price</label><input type=text name="item_price" value="{{ item.price }}"><br>
      <label>Item Description</label><input type=textarea name="item_description" value="{{ item.description }}"><br><br>
      
      <input type=submit value="Confirm">&nbsp;
      <input type=button onclick="window.location.href = '{{ url_for('Edit_Restaurant', rest_id=restaurant.id) }}';" value="Cancel">
    </form>
  </body>
</html>
