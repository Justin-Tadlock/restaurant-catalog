<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Restaurant Catalog</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li><strong>{{ message }}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    
    <a href="{{ url_for('Add_Restaurant') }}">Add new restaurant</a>
    <table>
      <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for restaurant in restaurants %}
      <tr>
        <td>{{ restaurant.name }}</td>
        <td><a href="{{ url_for('Edit_Restaurant', rest_id=restaurant.id) }}">Edit</a></td>
        <td><a href="{{ url_for('Delete_Restaurant', rest_id=restaurant.id) }}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
