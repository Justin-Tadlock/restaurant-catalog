<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel=stylesheet type=text/css href="../static/styles.css">
  </head>
  <body>
  <div class="container col-sm-12 col-md-6">

    <h1 class="text-center">Restaurant Catalog</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li><strong>{{ message }}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <br>

    <a class="btn btn-primary mb-10" href="{{ url_for('Add_Restaurant') }}">Add new restaurant</a>
    <br><br>
    
    <table class="table table-dark table-striped">
      <tr>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>
      {% for restaurant in restaurants %}
      <tr class="container-fluid restaurant">
        <td class="col-sm-8">
          <div class="d-flex align-items-center">
            <a class="rest-name" href="{{ url_for('Show_Restaurant', rest_id=restaurant.id) }}">{{ restaurant.name }}</a>
          </div>
        </td>
        <td class="col-sm-2 text-center"><a class="btn btn-warning" href="{{ url_for('Edit_Restaurant', rest_id=restaurant.id) }}">Edit</a></td>
        <td class="col-sm-2 text-center"><a class="btn btn-danger" href="{{ url_for('Delete_Restaurant', rest_id=restaurant.id) }}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  </body>
</html>
