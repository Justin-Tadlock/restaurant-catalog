{% extends "base.html" %}

{% block content %}
  <h3 class="text-center">Name your new restaurant</h3>
  <br>
  <div class="row">
    <div class="mx-auto">
      <form method="POST" class="col-sm-12" enctype="multipart/form-data" action="{{ url_for('Add_Restaurant') }}">
        <input type=text class="form-control" id="rest_name" name="rest_name" placeholder="Restaurant Name">
        <br><br>
        <div class="text-center">
          <input type=submit class="btn btn-success" value="Confirm">&nbsp;
          <input type=button class="btn btn-danger" onclick="window.location.href = '{{ url_for('Show_All_Restaurants') }}';" value="Cancel">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
